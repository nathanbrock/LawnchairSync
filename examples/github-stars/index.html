<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Sticky Chimp - An Example
    </title>
    <meta name="description" content="A simple example to show how the ShickyChimp plugin works.">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="row">
      <div class="large-6 columns">
        <h1>
          <img src="http://placehold.it/400x100&text=Logo">
        </h1>
      </div>
      <div class="larger-6 columns">
        <form>
          <div class="row">
            <div class="large-6 columns">
              <div class="row collapse">
                <div class="small-8 columns">
                  <input type="text" placeholder="your github username">
                </div>
                <div class="small-4 columns">
                  <a href="#" class="button prefix">
                    Sync the Stars!
                  </a>
                </div>
              </div>
            </div>
            </div>
      </form>
      </div>
      
      
    </div>
  </div>
  
  <div class="ls-data">
    <table>
      <thead>
        <th>
          Repo Name
        </th>
        <th>
          Repo URI
        </th>
        <th>
          Repo Owner
        </th>
        <th>
          Stars
        </th>
        <th>
          Clone Address
        </th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
  </script>
</body>
</html>
